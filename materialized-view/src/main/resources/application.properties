spring.application.name=materialized-view

# Spring Cloud Stream Configuration
spring.cloud.function.definition=processProductChange
spring.cloud.stream.bindings.processProductChange-in-0.destination=product-changes
spring.cloud.stream.bindings.processProductChange-in-0.content-type=application/*+avro
spring.cloud.stream.bindings.processProductChange-in-0.group=materialized-view-group

# Kafka Streams Configuration
spring.cloud.stream.kafka.streams.binder.configuration.application.id=materialized-view-app
spring.cloud.stream.kafka.streams.binder.configuration.bootstrap.servers=localhost:9092
spring.cloud.stream.kafka.streams.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.streams.binder.configuration.default.value.serde=io.confluent.kafka.streams.serdes.avro.GenericAvroSerde

# Schema Registry Configuration
spring.cloud.stream.kafka.streams.binder.configuration.schema.registry.url=http://localhost:8081

# Consumer Configuration
spring.cloud.stream.kafka.streams.binder.configuration.auto.offset.reset=earliest
spring.cloud.stream.kafka.streams.binder.configuration.processing.guarantee=exactly_once

# Logging Configuration
logging.level.com.ai.coding.materializedview=DEBUG
logging.level.org.springframework.cloud.stream=INFO
logging.level.org.apache.kafka.streams=INFO
